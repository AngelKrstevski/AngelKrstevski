<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- Ova e orderd list -->
    <ol>
        <li>element 1</li>
        <li>elemnet 2</li>
        <li>element 3</li>
    </ol>

    <!-- Ova e unorderd list -->
    <ul>
        <li>elemnet 1</li>
        <li>elemnet 2</li>
        <li>elemnet 3</li>
    </ul>

    <!-- Ova se description list -->
    <dl>
        <dt>This is dt elemnt</dt>
        <dd>This is dd elemnt</dd>
    </dl>

</body>

</html>
